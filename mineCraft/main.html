<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mineCraft/CSS/main.css">
    <link rel="stylesheet" href="./CSS/landscape.css">

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <script src="./javascript/spreding.js" type="module" defer></script>
    <script src="./javascript/main.js" type="module" defer></script>
    
    <title>Minecraft | Game</title>
</head>
<body>
<div id="game-container">

</div>
<div id="tools-container">
    <ul class="tools-display">
        <button class="pickaxe"><li class="tools"><img src="./assets/PICS/pickaxe.png" alt="pickaxe-logo" class="pickaxe-img"></li></button>
        <button class="shovel"><li class="tools"><img src="./assets/PICS/shovel.png" alt="shovel-logo" class="shovel-img"></li></button>
        <button class="axe"><li class="tools"><img src="./assets/PICS/axe.png" alt="axe-logo" class="axe-img"></li></button>
    </ul>

    <ul class="text-logo">
        <li class="text">PICKAXE</li>
        <li class="text">SHOVEL</li>
        <li class="text">AXE</li>
    </ul>
</div>
<button id="item-to-pick"  draggable="true"></button>

   

</body>
</html>
